<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SIGNUP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn0.iconfinder.com/data/icons/find-a-job-and-interview-flat/512/conversation_communication_bubble_speech_chat_message_speak_talk_ask_answer-256.png" />

</head>
<body id="body_login">

<div id="login-form-wrap">
  <h2 id="h2_login">Create Account</h2>
  <form id="signin-form" action="/signup" method="POST">
    <p class="p_login">
    <input class="signup_text" type="text" id="name" name="name" placeholder="Name" required><i><span></span><span></span></i>
    </p>
    <p class="p_login">
    <input class="signup_email" type="email" id="email" name="email" placeholder="Email" required><i><span></span><span></span></i>
    </p>
    <p class="p_login">
    <input class="signup_pass" type="password" id="password" name="password" placeholder="Password" required><i><span></span><span></span></i>
    </p>
    <p class="p_login">
      <input class="signup_login" type="submit" id="login" value="Sign Up">
      </p>
  </form>
  <div id="create-account-wrap">
    <p class="p_login">Already a member? <a href="/login">Log in</a></p>
  </div>

</div>

</body>
</html>
